<!DOCTYPE html>
<html>
<head>
    <title>Set Reminder</title>
</head>
<body>
    <h1>Set Reminder</h1>
    <form id="set-Reminder">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="content">Content:</label><br>
        <textarea id="content" name="content" rows="5" cols="40" required></textarea><br><br>

        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const reminderForm = document.getElementById("set-Reminder");

            reminderForm.addEventListener("submit", (e) => {
                e.preventDefault();

                // Show an alert when the form is submitted
                alert("Reminder is set successfully!");
            });
        });
    </script>
</body>
</html>
