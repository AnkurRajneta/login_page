<!DOCTYPE html>
<html>
<head>
    <title>Reminder Form</title>
</head>
<body>
    <h1>Reminder Form</h1>
    <form id="reminder-form">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="subject">Select Subject:</label>
        <select id="subject" name="subject">
            <option value="week">week reminder</option>
            <option value="m">Meeting</option>
            <option value="deadline">Deadline</option>
        </select><br><br>

        <label for="reminders">Reminders:</label>
        <input type="checkbox" id="reminders" name="reminders"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="5" cols="40"></textarea><br><br>

        <button type="button" id="confirmButton">Confirm</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const confirmButton = document.getElementById("confirmButton");

            confirmButton.addEventListener("click", () => {
                const date = document.getElementById("date").value;
                const subject = document.getElementById("subject").value;
                const reminders = document.getElementById("reminders").checked;
                const description = document.getElementById("description").value;

                
                if (reminders) {
                    alert("Reminder is enabled.");
                } else {
                    alert("Reminder is disabled.");
                }
            });
        });
    </script>
</body>
</html>
